<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jyoti Public School - Discover your future with us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#003366', // Navy Blue
              primaryDark: '#001f3f', // Darker Navy
              secondary: '#0ea5e9', // Sky Blue
              secondaryDark: '#0284c7', // Darker Sky Blue
              accent: '#f0f9ff', // Lightest Sky/White
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              '3d': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 20px 25px -5px rgba(0, 0, 0, 0.1)',
              'button': '0 4px 0 rgb(12, 74, 110)', // Navy shadow for buttons
              'card': '0 10px 0 rgba(0,0,0,0.05)',
              'glow': '0 0 15px rgba(14, 165, 233, 0.5)',
            },
            keyframes: {
               'float-3d': {
                  '0%, 100%': { transform: 'translateY(0) rotateX(0)' },
                  '50%': { transform: 'translateY(-15px) rotateX(5deg)' },
               },
               'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
               },
               'pulse-slow': {
                  '0%, 100%': { opacity: '1' },
                  '50%': { opacity: '.8' },
               },
               'slide-in-right': {
                  '0%': { opacity: '0', transform: 'translateX(50px)' },
                  '100%': { opacity: '1', transform: 'translateX(0)' },
               },
               'pop-in': {
                  '0%': { opacity: '0', transform: 'scale(0.9)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
               }
            },
            animation: {
              'float-3d': 'float-3d 6s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-right': 'slide-in-right 0.8s ease-out forwards',
              'pop-in': 'pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .perspective {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .rotate-x-2 {
          transform: rotateX(2deg);
      }
      
      .hover-3d-card {
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          transform-style: preserve-3d;
      }
      .hover-3d-card:hover {
          transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
          box-shadow: 0 25px 50px -12px rgba(0, 51, 102, 0.25);
      }

      .text-shadow {
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .text-shadow-sm {
          text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>

</html>
